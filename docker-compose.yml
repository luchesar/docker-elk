version: '2'
services:
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:latest
    command: elasticsearch -Des.network.host=0.0.0.0
    volumes:
      - /srv/elasticsearch:/usr/share/elasticsearch/data
  logstash:
    container_name: logstash
    build: logstash/
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
    links:
      - elasticsearch
  kibana:
    container_name: kibana
    build: kibana/
    volumes:
      - ./kibana/config/:/opt/kibana/config/
    links:
      - elasticsearch
  influxdb:
    container_name: influxdb
    image: influxdb:latest
    env_file:
      - 'env.influxdb'
    volumes:
      - /srv/influxdb:/var/lib/influxdb
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    volumes:
      - /srv/grafana:/var/lib/grafana
    links:
      - influxdb
  gitlab:
    container_name: gitlab
    build: gitlab/
    restart: always
    hostname: 'localhost'
    ports:
      - "2201:22"
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://80.72.68.14'
        gitlab_rails['gitlab_shell_ssh_port'] = 2201
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/logs:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
      - './nginx/ssl/nginx.crt:/etc/gitlab/ssl/localhost.crt'
      - './nginx/ssl/nginx.key:/etc/gitlab/ssl/localhost.key'
      - './nginx/ssl/nginx.crt:/etc/gitlab/ssl/80.72.68.14.crt'
      - './nginx/ssl/nginx.key:/etc/gitlab/ssl/80.72.68.14.key'
  nginx:
    container_name: nginx
    build: nginx/
    ports:
      - "443:443"
    links:
      - kibana
      - grafana
      - gitlab
